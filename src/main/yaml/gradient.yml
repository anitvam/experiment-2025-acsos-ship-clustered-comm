network-model:
  type: ConnectWithinDistance
  parameters: [5]

incarnation: collektive

variables:
  speed: &speed
    formula: 0.2

environment:
  type: NavigationEnvironment
  parameters: ["maps/coast_only.geojson"]

_pool: &aggregateProgram
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.gradient.GradientKt.gradientEntrypoint]

_moveShip: &moveShip
  - type: Event
    time-distribution: 1
    actions:
      - type: NavigateOnMap
        parameters:
          routing-strategy:
            #type: ObstacleAvoidance
            type: NavigationWithinBoundaries
          speed-selection-strategy: *speed
          target-selection-strategy:
            type: GoTo
            parameters: [54.353532, 10.191714]

deployments:
  - type: Point
    parameters: [54.344718, 10.155997]
    programs:
      - *moveShip
    contents:
      - molecule: source
        concentration: false
      - molecule: destination
        concentration:
