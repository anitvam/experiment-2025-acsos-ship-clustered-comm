environment:
  type: NavigationEnvironment
  parameters:
    - ["maps/north_germany_coastline.geojson"]
    - ["maps/north_germany_waterways.geojson", "maps/north_germany_waterways3.geojson"]

incarnation: collektive

_pools:
  - pool: &move
      - time-distribution: 0.1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [0.005, "navigation-routes", false, "AlignToSimulationTime"]
      - time-distribution:
          type: Trigger
          parameters: [ 0 ]
        type: Event
        actions:
          - type: LoadIdFromTrace
            parameters: [ "navigation-routes" ]
deployments:
  - type: FromGPSTrace
    parameters:
      - 9 # Number of ships
      - "navigation-routes" # Folder containing GPS traces
      - false
      - "AlignToSimulationTime"
    programs:
      - *move

terminate:
  type: StableForSteps
  parameters:
    equalIntervals: 5
    checkInterval: 100
